---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: kb
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  authorization:
    type: rbac
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: mtls
        jaasConfig:
          secretRef: ssl-secret
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.kb.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token1
      authentication:
        type: bearer
        bearer:
          secretRef: sr-mds-client2
      tls:
        enabled: true
